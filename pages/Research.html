<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem Example</title>
    <style>
        /* Style for the title */
        .poem-title {
            font-size: 24px; /* Adjust the size as needed */
            font-weight: bold;
            margin-bottom: 10px; /* Space below the title */
        }

        /* Style for the poem lines */
        .poem-line {
            margin: 0; /* Remove default margin */
            line-height: 1.2; /* Adjust line height for closer spacing */
        }
    </style>
</head>
<body>
    <p class="poem-title">The Road Not Taken</p>
    <p class="poem-line">Two roads diverged in a yellow wood,</p>
    <p class="poem-line">And sorry I could not travel both</p>
    <p class="poem-line">And be one traveler, long I stood</p>
    <p class="poem-line">And looked down one as far as I could</p>
    <p class="poem-line">To where it bent in the undergrowth;</p>
</body>
</html>
